<fieldset>
    <legend>Sign in</legend>
    <form action="">
    <table>
    <tr>
    <td> <label>Username</label></td>
    <td><input type="text" name="userName" pattern="[A-Za-z] {3,}"  title="only alphabet atleast 3 length" autofocus></td>
    </tr>
    <tr>
    <td>Password</td>
    <td><input type="password"></td>
    </tr>
    <tr>
    <td>Address</td>
    <td><textarea rows="5" cols="20"></textarea></td>
    </tr>
    <tr>
        <td>DOB:</td>
        <td><input type="date" name="dob" min="2025-01-01"></td>
    </tr>
    <tr>
    <td>Gender</td>
    <td><input type="radio" name="g">M<input type="radio" name="g">F</td>
    </tr>
    
    <tr>
    <td>Upload Picture</td>
    <td><input type="file"></td>
    </tr>
    <tr>
        <td>Citizen:</td>
        <td><input type="text" value="Indian" name="citizen" disabled></td>
    </tr>
    
    <tr>
    <td>Languages Known </td>
    <td>
    <input type="checkbox">Hindi
    <input type="checkbox">Eng
    <input type="checkbox">Nagpuri
    <input type="checkbox">Bhojpuri
    </td>
    </tr>
    
    <tr>
    <td>Email</td>
    <td><input type="email"></td>
    </tr>
    
    <tr>
    <td>MobileNo</td>
    <td><input type="text"  name="mobile" pattern="[0-9]{10}" title="only digits length 10" maxlength="10"></td>
    </tr>
    
    <tr>
    <td>Select state</td>
    <td>
    <select>
    <option>Jharkhand</option>
    <option>Bihar</option>
    <option>UP</option>
    <option>MP</option>
    <option>Delhi</option>
    
    </select>
    </td>
    </tr>
    
    
    <tr>
    <td><button>REGISTER</button></td>
    <td><button>RESET</button></td>
    </tr>
    
    
    </table>
</form>
Already Registered? <a href="login.html"><button>Login Now</button></a>
    </fieldset>
    </center>
